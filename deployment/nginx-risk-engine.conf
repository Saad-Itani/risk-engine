# Risk Engine - nginx Configuration
#
# Installation:
#   sudo ln -s /opt/risk-engine/deployment/nginx-risk-engine.conf /etc/nginx/sites-available/risk-engine
#   sudo ln -s /etc/nginx/sites-available/risk-engine /etc/nginx/sites-enabled/risk-engine
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream backend server
upstream flask_backend {
    server 127.0.0.1:5000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name risk.saaditani.com;

    # Max upload size (for future file uploads if needed)
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/risk-engine-access.log;
    error_log /var/log/nginx/risk-engine-error.log;

    # Frontend static files (React build from Vite)
    location / {
        root /opt/risk-engine/frontend/dist;
        try_files $uri $uri/ /index.html;

        # HTML files - no cache (for updates)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Static assets - aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Backend API proxy - all Flask routes
    location ~ ^/(universe|var|es|risk)/ {
        proxy_pass http://flask_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Disable buffering for streaming responses
        proxy_redirect off;
        proxy_buffering off;

        # Timeouts (long for risk calculations)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt (optional - prevent indexing if desired)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon fallback
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

